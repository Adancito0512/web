<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras - Guardería de Mascotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Fondo gris bajito */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .menu button {
            background-color: #333;
            color: white;
            border: none;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .cart-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 400px;
        }
        .cart-item h2 {
            margin: 0;
        }
        .cart-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .cart-item p {
            margin: 5px 0;
        }
        .cart-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .cart-item button:hover {
            background-color: #45a049;
        }
        .remove-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = '';
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${item.product}">
                    <h2>${item.product}</h2>
                    <p>Precio: $${item.price}</p>
                    <button onclick="window.location.href='pago.html'">Proceder al Pago</button>
                    <button class="remove-button" onclick="removeFromCart(${index})">Eliminar</button>
                `;
                cartContainer.appendChild(cartItem);
            });
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        window.onload = loadCart;
    </script>
</head>
<body>

<div class="header">
    <h1>GUARDERÍA DE MASCOTAS Y VETERINARIA "LOS 4 PERRONES"</h1>
</div>

<div class="menu">
    <button onclick="window.location.href='perroness.html'">Página Principal</button>
</div>

<div class="content" id="cart-container">
    <!-- Los productos seleccionados aparecerán aquí -->
</div>

<button class="back-button" onclick="window.location.href='tienda.html'">Regresar a Tienda</button>

</body>
</html>
