<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pago - Guardería de Mascotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
    <script>
        function procesarPago(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente
            window.location.href = "gracias.html"; // Redirige a la página gracias.html
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Sistema de Pago</h2>
        <form onsubmit="procesarPago(event)">
            <label for="name">Nombre del Propietario</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="mascota">Nombre de la Mascota</label>
            <input type="text" id="mascota" name="mascota" required>

            <label for="servicio">Servicio</label>
            <input type="text" id="servicio" name="servicio" required>

            <label for="monto">Monto a Pagar (MXN)</label>
            <input type="number" id="monto" name="monto" required>

            <button type="submit">Procesar Pago</button>
        </form>
        <button class="back-button" onclick="window.location.href='tienda.html'">Regresar a Tienda</button>
    </div>
</body>
</html>
